<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
</head>
<body>
    <div class="container">
        <h1>Survey Results</h1>
        <canvas id="genderChart" width="400" height="400"></canvas> <!-- Canvas for gender chart -->
        <canvas id="ageChart" width="400" height="400"></canvas> <!-- Canvas for age chart -->
    </div>

    <script>
        // Fetch survey data from PHP script
        fetch('submit_survey.php')
            .then(response => response.json())
            .then(data => {
                // Parse survey data and calculate percentages
                const genderData = {
                    labels: ['Male', 'Female', 'Non-binary', 'Prefer not to say'],
                    datasets: [{
                        label: 'Gender Distribution',
                        data: [data.maleCount, data.femaleCount, data.nonBinaryCount, data.preferNotToSayCount],
                        backgroundColor: ['#ff0000', '#00ff00', '#0000ff', '#ffff00'] // Adjust colors as needed
                    }]
                };

                const ageData = {
                    labels: ['18-25', '26-35', '36-45', '46+'],
                    datasets: [{
                        label: 'Age Distribution',
                        data: [data.age18to25Count, data.age26to35Count, data.age36to45Count, data.age46plusCount],
                        backgroundColor: ['#ff0000', '#00ff00', '#0000ff', '#ffff00'] // Adjust colors as needed
                    }]
                };

                // Render gender chart
                new Chart(document.getElementById('genderChart'), {
                    type: 'pie',
                    data: genderData
                });

                // Render age chart
                new Chart(document.getElementById('ageChart'), {
                    type: 'bar',
                    data: ageData
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch survey data.');
            });
    </script>
</body>
</html>
